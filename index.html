<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos3.css">
</head>
<body>
    <h1>Lista não ordenadas</h1>
    <h2 id="h21">Quadrado preto como marcador</h2>
    <ul type="square">
        <li>apartamento</li>
        <li>casa</li>
        <li>chacará</li>
    </ul>
    <h3 id="h22">Contorno circular como marcador</h3>
    <ul type="circle">
        <li>joão</li>
        <li>maria</li>
        <li>josé</li>
    </ul>
    <h4 id="h23">Circulo preto como marcador</h3>
    <ul>
        <li>carro</li>
        <li>moto</li>
        <li>caminhão</li>
    </ul>
    
</body>
</html>
